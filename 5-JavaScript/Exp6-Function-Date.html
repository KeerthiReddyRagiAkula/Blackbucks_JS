<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayDate(){
            document.getElementById("myDate").innerHTML=Date();
        }
    </script>
</head>
<body>
    <p id="myDate">Hello</p>
    <button type="button" onclick="displayDate()" >Date</button>
</body>
</html>
