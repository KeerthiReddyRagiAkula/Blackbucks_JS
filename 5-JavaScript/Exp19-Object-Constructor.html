<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function book(title,author){
            this.title=title;
            this.author=author;
        }
    </script>
</head>
<body>
    <script>
        var myBook=new book("JAVA","OracleCorp");
        document.write(myBook.title+"+"+myBook.author);

    </script>
    
</body>
</html>
